<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>

    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="sweet-cow-login-container">
      <div class="sweet-cow-login-container__title">Sweet Cow</div>

      <div class="sweet-cow-login-container__form">
        <span class="sweet-cow-login-container__label margin-down-5"
          >E-mail</span
        >
        <div class="sweet-cow-login-container__input margin-down-20">
          jose.fernandes@gmail.com
        </div>

        <span class="sweet-cow-login-container__label margin-down-5"
          >Senha</span
        >
        <div class="sweet-cow-login-container__input margin-down-5">
          **************
        </div>

        <div class="sweet-cow-login-container__buttons">
          <span class="sweet-cow-login-container__forgot"
            >Esqueceu sua senha?</span
          >
          <div class="sweet-cow-login-container__register">Registrar-se</div>
        </div>
      </div>

      <div class="sweet-cow-login-container__login">Entrar</div>
    </div>
  </body>
</html>
